<style>

  .dialog:host {
    padding: 0;
  }

  .content {
    background-color: brown;
    color: white;
    padding: 1rem;
  }

  .controls {
    padding-bottom: 2rem;
    padding-left: 1rem;
  }
</style>

<div class="dialog">
  <div class="content">
    <h1 mat-dialog-title>Game over!</h1>
    <div mat-dialog-content>
      <p>
        <strong>{{data.moves}}</strong> moves completed in <strong>{{data.totalTime}}</strong>
      </p>
      <p>Optimal: <strong>{{data.optimalMoves}}</strong> moves</p>
    </div>
  </div>
  <div mat-dialog-actions class="controls">
    <button mat-raised-button [mat-dialog-close]="" cdkFocusInitial color="primary">
      Close
    </button>
  </div>
</div>
